name: Unit-testing

on:
  pull_request:
    branches: ["master"]

  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
        node-version: "14"

      - name: Install dependencies
        run: npm i

      - name: Run unit tests
        run: npm run test-unit
